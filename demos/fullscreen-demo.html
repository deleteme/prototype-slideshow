<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Fullscreen Demo</title>
  
  <style type="text/css" media="screen">
  
    html, body {
      background: #000;
      margin: 0;
      padding: 0;
    }
      
      #shell {
        color: #ccc;
        position: relative;
        text-align: center;
        width: 100%;
      }
      
        #shell img {
          height: 100%;
          left: 0px;
          position: absolute;
          width: 100%;
        }
    
  </style>
  
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/effects.js" type="text/javascript"></script>
  <script src="../javascripts/slideshow.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    
    var images = [
      'http://farm4.static.flickr.com/3051/3010450921_1b9abd5810_o.jpg',
      'http://farm4.static.flickr.com/3227/2786547077_8d0f2db32e_o.jpg',
      'http://farm4.static.flickr.com/3107/2680342845_a62668b4d6_o.gif'
    ];
    
    var myLazyLoadedSlideShow = new LazyLoadedSlideShow('shell', { imagePaths: images });
    
  </script>
  
</head>

<body>

  <div id="shell"><span id="loading">Loading</span></div>

</body>
</html>
