  <script src="../javascripts/slideshow.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    // simple usage
    Event.observe(window, 'load', function(){
      var basicExample = new SlideShow('basicExample');
    });
  </script>
  <style type="text/css" media="screen">
    
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    ul#basicExample {
      background: #333;
      height: 502px;
      margin: 50px auto;
      padding: 0;
      width: 502px;
      position: relative;
    }
      
      ul#basicExample li {
        display: block;
        height: 502px;
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        text-align: center;
        width: 502px;
      }
        
        ul#basicExample li img {
          border: 1px solid #000;
        }
        
  </style>
